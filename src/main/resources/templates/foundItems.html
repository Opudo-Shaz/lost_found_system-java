<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>

<body>
<div class="container">
    <h1 class="mt-4">Found Items</h1>
    <div>
    <a href="/found-items/post-found-item" class="btn btn-primary">Add Found Item</a>
    </div>
    <table class="table table-responsive table-striped">
        <thead class="table-info">
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Location Found</th>
            <th>Finder Contact</th>
            <th>Date Found</th>
            <th>Claimed</th>
            <th>Actions</th> <!-- New column for actions -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.locationFound}"></td>
            <td th:text="${item.finderContact}"></td>
            <td th:text="${item.dateFound}"></td>
            <td>
                <h5><span th:if="${item.isClaimed}" class="badge bg-success rounded-pill">Yes</span></h5>
                <h5><span th:if="${!item.isClaimed}" class="badge bg-info bg-lg rounded-pill">No</span></h5>
            </td>

            <td>
                <div class="btn-group" role="group">
                        <div class="d-flex">
                            <a th:href="@{'/found-items/view-found-item/' + ${item.id}}" class="btn btn-info btn-sm me-3">View</a>
                            <a th:href="@{'/found-items/edit-found-item/' + ${item.id}}" class="btn btn-warning btn-sm me-3">Edit</a>
                            <a th:href="@{'/found-items/delete-found-item/' + ${item.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                        </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments/landing-footer :: landing-footer}"></div>

</body>
</html>
