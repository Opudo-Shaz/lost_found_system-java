<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Images - Lost and Found System</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href = "@{/css/adminlite/adminlte.min.css}" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <nav><!-- Navbar content --></nav>
    <aside><!-- Sidebar content --></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Post Images</h1>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <form th:action="@{/postimages}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Enter item name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Enter description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="Wallets">Wallets</option>
                            <option value="Phones">Phones</option>
                            <option value="Keys">Keys</option>
                            <!-- More categories -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Upload Image</label>
                        <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong><a href="dashboard.html">Lost and Found System</a>.</strong>
        All rights reserved 2024.
        <div class="float-right d-none d-sm-inline-block">
        </div>
    </footer></div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/css/adminlite/adminlte.min.js}"></script>

</body>
</html>
