<header xmlns:th="http://www.thymeleaf.org" th:fragment ="header">

    <header id="header" class="header d-flex align-items-center sticky-top bg-light shadow-sm">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
            <a th:href="@{/}" class="logo d-flex align-items-center me-auto me-xl-0">
                <!-- Logo text -->
                <h1 class="sitename">Patika</h1>
            </a>

            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/lost-items}" class="nav-link">Lost Items</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/found-items}" class="nav-link">Found Items</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/about}" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/contact}" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/User/login}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/User/signup}" class="nav-link">Sign Up</a>
                        </li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </div>
            </nav>

            <div class="header-social-links">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </header>
