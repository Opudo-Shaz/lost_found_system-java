<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div class="container">
    <h1 class="mt-4">Claim Found Item</h1>

    <!-- Form to claim the found item -->
    <form th:action="@{/found-items/save-claim}" method="POST" th:object="${claim}" enctype="multipart/form-data">

        <input type="hidden" th:field="*{itemId}" /> <!-- Hidden field for itemId -->

        <div class="mb-3">
            <label for="note" class="form-label">Ownership Note</label>
            <textarea class="form-control" id="note" th:field="*{note}" rows="4" placeholder="Provide a brief note explaining ownership." required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Image of the Lost Item</label>
            <input type="file" class="form-control" id="image" th:field="*{image}" accept="image/*" required />
        </div>

        <div class="mb-3">
            <label for="receipt" class="form-label">Upload Receipt (if available)</label>
            <input type="file" class="form-control" id="receipt" th:field="*{receipt}" accept="application/pdf,image/*" />
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit Claim</button>
            <a href="/found-items" class="btn btn-secondary">Back to Found Items List</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
